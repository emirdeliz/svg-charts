<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Chart Line - SVG</title>
  <link rel="stylesheet" media="all" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <svg class="chart graph">
    <title>A line chart showing some information</title>
    <rect
      class="tooltip-bg"
      x="222" y="71"
      rx="4" ry="4"
      visibility="hidden"
    />
    <text
      class="tooltip"
      x="225" y="84"
      visibility="hidden"
    >
      The amazing blue box
    </text>
    <g class="grid x-grid">
      <line x1="90" x2="90" y1="5" y2="371"></line>
    </g>
    <g class="grid y-grid">
      <line x1="90" x2="705" y1="370" y2="370"></line>
    </g>
    <g class="labels x-labels">
      <text x="100" y="400">2008</text>
      <text x="246" y="400">2009</text>
      <text x="392" y="400">2010</text>
      <text x="538" y="400">2011</text>
      <text x="684" y="400">2012</text>
      <text x="400" y="440" class="label-title">Year</text>
    </g>
    <g class="labels y-labels">
      <text x="80" y="15">15</text>
      <text x="80" y="131">10</text>
      <text x="80" y="248">5</text>
      <text x="80" y="373">0</text>
      <text x="50" y="200" class="label-title">Price</text>
    </g>
    <polyline
      fill="none"
      stroke="#3874E8"
      stroke-width="2"
      points="
      90, 192
      240, 141
      388, 179
      531, 200
      677, 104"
    />
    <g class="data" data-setname="Our first data set">
      <circle
        class="point-circle"
        cx="90" cy="192"
        data-value="7.2"
        r="4"
        onmousemove="showTooltip(event)"
        onmouseout="hideTooltip(event)"/>
      />
      <circle
        class="point-circle"
        cx="240" cy="141"
        data-value="8.1"
        r="4"
        onmousemove="showTooltip(event)"
        onmouseout="hideTooltip(event)"/>
      />
      <circle
        class="point-circle"
        cx="388" cy="179"
        data-value="7.7"
        r="4"
        onmousemove="showTooltip(event)"
        onmouseout="hideTooltip(event)"/>
      />
      <circle
        class="point-circle"
        cx="531" cy="200"
        data-value="6.8"
        r="4"
        onmousemove="showTooltip(event)"
        onmouseout="hideTooltip(event)"/>
      />
      <circle
        class="point-circle"
        cx="677" cy="104"
        data-value="6.7"
        r="4"
        onmousemove="showTooltip(event)"
        onmouseout="hideTooltip(event)"/>
      />
    </g>
  </svg>
</body>
</html>
